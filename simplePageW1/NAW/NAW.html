<!DOCTYPE html>

<!-- Web Design
HTML & CSS – Opdracht – NAW tabel
• Maak een html pagina met een table:
– De table geeft NAW gegevens weer van een aantal personen;
– De table is 800px breed;
– De pagina heet: ‘NAW overzicht’;
– De table bevat in per kolom Naam, Adres, Woonplaats;
– Voeg 3 willekeurige personen toe;
– De 1ste rij van de table: tekst bold en centreren;
– De achtergrond kleur per rij wisselt tussen 2 kleuren (naar keuze);
• Gebruik CSS (external stylesheet) om alle style elementen te genereren.-->
<div class="main">
    <h1>NAW overzicht</h1>
    <table class="naw">
        <tr>
            <th>Naam</th>
            <th>Adres</th>
            <th>Woonplaats</th>
        </tr>
        <tr>
            <td>Henk</td>
            <td>Henkstraat 1</td>
            <td>Henkstad</td>
        </tr>
        <tr>
            <td>Jan</td>
            <td>Janstraat 2</td>
            <td>Janstad</td>
        </tr>
    </table>
</div>
</body>
</html>
